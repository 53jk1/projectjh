<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Nickname</th>
    </tr>
    <tr th:each="artist : ${artists}">
        <th th:text="${artist.id}">123</th>
        <th th:text="${artist.firstName}">Mr</th>
        <th th:text="${song.lastName}">Kononowicz</th>
        <th th:text="${song.nick}">The Destroyer</th>
    </tr>
</table>
<a href="#" th:href="@{'/artist/new'}">Add</a>

</body>
</html>
