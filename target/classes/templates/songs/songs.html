<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Year</th>
        </tr>
        <tr th:each="song : ${songs}">
            <th th:text="${song.id}">123</th>
            <th th:text="${song.title}">A great pretender</th>
            <th th:text="${song.publisher}">EMI</th>
            <th th:text="${song.year}">1988</th>
        </tr>
    </table>
</body>
</html>
